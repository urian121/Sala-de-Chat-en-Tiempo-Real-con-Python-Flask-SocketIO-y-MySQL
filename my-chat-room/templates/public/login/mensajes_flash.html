{% with messages = get_flashed_messages(with_categories=true) %}
<!---->
{% if messages%}
<!---->
{% for category, message in messages %}
<!---->
{% if category =='success' %}
<span class="{{ category }} login_alert" role="alert"> {{ message }} 😀 </span>
{% elif category == 'error' %}
<span class="{{ category }} login_alert" role="alert"> {{ message }} 😞 </span>
{% endif %}
<!---->
{% endfor %}
<!---->
{% endif %} {% endwith %}
