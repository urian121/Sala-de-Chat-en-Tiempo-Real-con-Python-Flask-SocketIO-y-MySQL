<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}Chat - Login</title>
    <link
      rel="icon"
      type="image/jpg"
      href="{{ url_for('static', filename='./imgs/favicon.png') }}" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}" />
    {% block customCSS %} {% endblock %}
  </head>
  <body>
    <div id="wrapper">
      {% block content %}
      <!---->
      {% include 'public/login/login.html' %}
      <!---->
      {% endblock %}

      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
            <h1 class="showcase-text">Bienvenido..!</h1>
          </div>
        </div>
      </div>
    </div>

    {% block customJS %} {% endblock %}
  </body>
</html>
