<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}AmigosOnline</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link
      rel="icon"
      type="image/jpg"
      href="{{ url_for('static', filename='./imgs/favicon.png') }}" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}" />
    {% block customCSS %} {% endblock %}
  </head>
  <body>
    <div id="wrapper">
      {% block content %}
      <!---->
      {% include 'public/login/login.html' %}
      <!---->
      {% endblock %}

      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
            <!--<h1 class="showcase-text">Bienvenido..!</h1>-->
          </div>
        </div>
      </div>
    </div>

    {% block customJS %}
    <script>
      var loginAlerts = document.querySelectorAll(".login_alert");
      if (loginAlerts.length > 0) {
        setTimeout(function () {
          for (var i = 0; i < loginAlerts.length; i++) {
            var element = loginAlerts[i];
            element.parentNode.removeChild(element);
          }
        }, 8000);
      }
    </script>

    {% endblock %}
  </body>
</html>
